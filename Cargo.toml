[package]
name = "skate"
version = "0.1.0"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[build-dependencies]
shadow-rs = "0.35.2"

[dependencies]
anyhow = "1.0.97"
async-ssh2-tokio = { version = "0.8.12", features = ["openssl"] }
async-trait = "0.1.83"
clap = { version = "4.5.32", features = ["derive", "env", "string"] }
futures = "0.3.31"
k8s-openapi = { version = "0.23.0", features = ["latest"] }
semver = "1.0.26"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.27"
strum = "0.27.1"
strum_macros = "0.26.4"
thiserror = "1.0.66"
tokio = { version = "1.44.2", features = ["full"] }
itertools = "0.14.0"
shellexpand = "3.1.0"
serde_json = "1.0.140"
deunicode = "1.6.1"
sysinfo = "0.34.1"
chrono = "0.4.40"
base64 = "0.22.1"
colored = "3.0.0"
fs2 = "0.4.3"
log = "0.4.20"
handlebars = "6.3.2"
cron = "0.12.1"
russh = "=0.51.1"
syslog = "7.0.0"
tabled = "0.18.0"
dialoguer = "0.11.0"
reqwest = { version = "0.12.15", features = ["json"] }
shadow-rs = "0.35.2"
openssl = { version = "0.10.72", features = ["vendored"] }
validator = { version = "0.19.0", features= ["derive"] }
regex = "1.11.1"
once_cell = "1.19.0"

[target.'cfg(target_os = "linux")'.dependencies]
